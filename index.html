<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js" defer></script>
    <script src="assets/js/index.js" type="module" defer></script>
</head>
<body>
    <div class="modal" data-library-modal="confirm-delete">
        <div class="modal-content">
            <h3>Delete this book?</h3>
            <p>This action is permanent.</p>
            <button type="button" class="button button-submit" data-library-button="confirm-book-delete">Delete</button>
            <button type="button" class="button button-cancel" data-library-button="cancel-book-delete">Cancel</button>
        </div>
    </div>
    <div class="modal" data-library-modal="save-book">
        <form class="modal-content" data-library-form="save-book">
            <h2>Save book</h2>
            <ul class="list">
                <li>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" data-library-input="title" required>
                </li>
                <li>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" data-library-input="author" required>
                </li>
                <li>
                    <fieldset>
                        <legend>Pages</legend>
                        <ul class="list">
                            <li>
                                <label for="page-count">Number of pages</label>
                                <input type="number" id="page-count" data-library-input="page-count" min="1">
                            </li>
                            <li>
                                <label for="pages-read">Number of pages read</label>
                                <input type="number" id="pages-read" data-library-input="pages-read" min="0" required disabled>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Status</legend>
                        <ul class="list">
                            <li>
                                <input type="checkbox" id="current-book" data-library-input="current-book" disabled>
                                <label for="current-book">Currently reading</label>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <div class="row justify-content-end gap-small">
                        <button type="submit" class="button button-submit" data-library-button="submit-book-form">Save book</button>
                        <button type="button" class="button button-cancel" data-library-button="cancel-book-form">Cancel</button>
                    </div>
                </li>
            </ul>
            <input type="hidden" data-library-input="id">
        </form>
    </div>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <ul class="navbar-nav list">
                    <li class="nav-item">
                        <span class="logo">Library</span>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="header-button button-with-icon" data-library-button="open-book-form">
                            <span class="material-symbols-outlined">add</span>
                            <span class="button-text">Save book</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-accent">
            <div class="container">
                <h1>My reading list</h1>
                <div class="container-inner current-book-container no-display" data-library-container="current-book">
                    <h2>Current book</h2>
                    <div class="current-book-card-container" data-library-list="current"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <ul class="list-inline">
                    <li class="list-inline-tab active-tab" data-library-list-tab="reading">Reading</li>
                    <li class="list-inline-tab" data-library-list-tab="finished">Finished</li>
                </ul>

                <div class="cards-container" data-library-list="reading">
                    <p data-library-text="empty-reading-list">Your reading list is empty.</p>
                </div>
                <div class="cards-container finished-books-container no-display" data-library-list="finished">
                    <p data-library-text="empty-finished-list">You haven't finished reading any books yet.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <span>Copyright &copy; 2022 <a href="https://github.com/juss-10">juss-10</a></span>
        </div>
    </footer>
</body>
</html>
