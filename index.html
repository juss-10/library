<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js" defer></script>
</head>
<body>
    <div class="modal" data-library-modal="save-book">
        <form class="modal-content" data-library-form="save-book">
            <h2>Save book</h2>
            <ul class="list">
                <li>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" data-library-book="title" required>
                </li>
                <li>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" data-library-book="author" required>
                </li>
                <li>
                    <fieldset>
                        <legend>Pages</legend>
                        <ul class="list">
                            <li>
                                <label for="page-count">Number of pages</label>
                                <input type="number" id="page-count" data-library-book="page-count">
                            </li>
                            <li>
                                <label for="pages-read">Number of pages read</label>
                                <input type="number" id="pages-read" data-library-book="pages-read" required>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Status</legend>
                        <ul class="list">
                            <li>
                                <input type="checkbox" id="current-book" data-library-book="current-book">
                                <label for="current-book">Currently reading</label>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <div class="row justify-content-end gap-small">
                        <button type="button" class="button button-submit" data-library-button="submit-book-form">Save book</button>
                        <button type="button" class="button button-cancel" data-library-button="cancel-book-form">Cancel</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <ul class="navbar-nav list">
                    <li class="nav-item">
                        <span class="logo">Library</span>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="header-button button-with-icon" data-library-button="open-book-form">
                            <span class="material-symbols-outlined">add</span>
                            <span class="button-text">Save book</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-accent">
            <div class="container">
                <h1>My reading list</h1>
                <div class="container-inner current-book-container">
                    <h2>Current book</h2>
                    <div class="current-book-card-container">
                        <div class="card">
                            <div class="card-image">
                                <span class="material-symbols-outlined card-image-icon">menu_book</span>
                            </div>
                            <div class="card-content">
                                <div class="card-top">
                                    <div class="card-info">
                                        <h3 class="book-title">Title</h3>
                                        <p class="book-author">Author</p>
                                    </div>
                                    <div class="card-controls">
                                        <span class="material-symbols-outlined card-control">edit</span>
                                        <span class="material-symbols-outlined card-control">delete</span>
                                    </div>
                                </div>
                                <div class="card-bottom">
                                    <label class="meter-label">
                                        0% read
                                        <meter min="0" max="100"></meter>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <ul class="list-inline">
                    <li class="list-inline-tab active-tab">Reading</li>
                    <li class="list-inline-tab">Finished</li>
                </ul>
                <div class="cards-container">
                    <div class="card">
                        <div class="card-image">
                            <span class="material-symbols-outlined card-image-icon">menu_book</span>
                        </div>
                        <div class="card-content">
                            <div class="card-top">
                                <div class="card-info">
                                    <h3 class="book-title">Title</h3>
                                    <p class="book-author">Author</p>
                                </div>
                                <div class="card-controls">
                                    <span class="material-symbols-outlined card-control">edit</span>
                                    <span class="material-symbols-outlined card-control">delete</span>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <label class="meter-label">
                                    0% read
                                    <meter min="0" max="100"></meter>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards-container finished-books-container">
                    <p>You haven't finished reading any books yet.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <span>Copyright &copy; 2022 <a href="https://github.com/juss-10">juss-10</a></span>
        </div>
    </footer>
</body>
</html>
